<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass side bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-bar">
       
      <div class="con-title">
        <div><img src="nepal-removebg-preview.png"></div>
        <div><h4>CodingNepal</h4></div>
      </div>

      <div class="mainmenu">

        <h3 class="sec-title">Main Menu</h3>
        <div class="con">
          <div><img src="side-bar.png"></div>
          <div><p>Dashboard</p></div>
        </div>
        <div class="con">
          <div><img src="rise.png"></div>
          <div><p>Revenue</p></div>
        </div>
        <div class="con">
          <div><img src="red-flag.png"></div>
          <div><p>Reports</p></div>
        </div>
      </div>

      
      <div class="advanced"></div>
      <hr class="hr">
      <h3 class="sec-title">Advanced</h3>
      <div class="con">
        <div><img src="user (2).png"></div>
        <div><p>Designer</p></div>
      </div>
      <div class="con">
        <div><img src="users.png"></div>
        <div><p>Developer</p></div>
      </div>
      <div class="con">
        <div><img src="magic-wand-auto-fix-button.png"></div>
        <div><p>Magic build</p></div>
      </div>
      <div class="con">
        <div><img src="theme.png"></div>
        <div><p>Theme maker</p></div>
      </div>
      <div class="con">
        <div><img src="statistic.png"></div>
        <div><p>Analytics</p></div>
      </div>
      
      <div class="account">
        <hr class="hr">
        <h3 class="sec-title">Account</h3>
        <div class="con">
          <div><img src="graph.png"></div>
          <div><p>Overview</p></div>
        </div>
        <div class="con">
          <div><img src="envelope.png"></div>
          <div><p>Message</p></div>
        </div>
        <div class="con">
          <div><img src="settings.png"></div>
          <div><p>Settings</p></div>
        </div>
        <div class="con conlog">
          <div><img src="logout.png"></div>
          <div><p>Logout</p></div>
         
        </div>
      </div>











    </div>
</body>
</html>
